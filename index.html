    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /Boostrap JS -->

    <div id="app" v-cloak>
      <h1 class="text-uppercase">{{ titoloPrincipale }}</h1>

      <div class="container">
        <div class="items">
          <div class="item">
            <img
              :src="film.foto[currentImage]"
              alt="`Immagine ${currentImage}`"
            />
            <div class="info">
              <h3>{{ info.titolo }}</h3>
              <p>{{ info.description }}</p>
            </div>
          </div>
          <!-- Bottoni -->
          <div class="prev" @click="prev">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="next" @click="next">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <!-- items-thumbnails -->
        <div class="thumbnails">
          <div class="elem-raccolta">
            <img
              v-for="(image, index) in film.foto"
              :src="film.foto[index]"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- <div class="btns-play d-flex justify-content-center gap-5">
        <button class="stop text-uppercase">

        </button>
        <button class="play text-uppercase">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="reverse text-uppercase">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
      <div class="stato">
        <div class="stato-elem stato-stop">Autoplay stop</div>
        <div class="stato-elem stato-play stato-active">Autoplay attivo</div>
        <div class="stato-elem stato-reverse">Reverse autoplay attivo</div>
      </div> -->
    </div>

    <!-- Collegamento VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Collegamento VUE -->

    <!-- Collegamento JS -->
    <script src="js/script.js"></script>
    <!-- Collegamento JS -->
  </body>
</html>
